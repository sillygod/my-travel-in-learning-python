<html>
<head>
    <link rel="stylesheet" type="text/css" href="./blog.css">
    <title></title>

</head>
<body>


    <div class='table-view'>

             like this..
                _________________________
               |                 |       |
               |                 |       |
               |      post       | tag   |
               |                 |       |
               |                 |       |
               |_________________|_______|

        -->
        <div class='blog-post table-cell'>
            <!-- five posts every page -->
            <article>This is an article..
            <div>read more</div>
            </article>

            <article>this is another article
            <div>read more</div>
            </article>
        </div>

            <ul>
                <li>one</li>
                <li>two</li>
            </ul>
        </div>

    </div>
    <div>
        old
        new
    </div>
