    <head>
        <meta charset='utf-8'>
        <title></title>

        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div class='full-screen'>
        </div>

        <header>
            <img alt='logo' src=''/>
            <p>My travel in programming</p>

            <form id='search-bar'>
                <div>
                    <input type="text">
                </div>
                <div>
                    <input type="submit" value="search">
                </div>
            </form>
        </header>

        <nav>
            <ul>
                <li><a href='home.html'>home</a></li>
                <li><a href='blog.html'>blog</a></li>
                <li><a href='about.html'>about me</a></li>
            </ul>
        </nav>


        <div id='quick-link' class='quick-link'>
        <!-- use js to dynamically create a full screen div?-->
        quick link
        </div>


        <div id='content'>
            <div id='inner'>
            </div>
        </div>
        <footer>
            This is footer
        </footer>
    </body>
</html>

<script>

    (function($) {
        $('nav li a').click(function(e){
            e.preventDefault();
            var href = $(this).attr('href');

            $('#inner').load(href, function(){
                console.log('load complete..');
            });
        });

        $('#inner').load($('nav li a').attr('href'), function(){
            console.log('home is loaded');
        });


        // control the quick link widget
        $('#quick-link').click(function(e){
            if( !$(this).hasClass('animate-test') ){
                $(this).addClass('animate-test');
                $('.full-screen').css('display', 'block');
            }
            else{
                $(this).removeClass('animate-test');
                $('.full-screen').css('display', 'none');
            }
        })


    })(jQuery);

</script>
