<!DOCTYPE html>
<html>
	<head>
		<title>test</title>
		<script src="http://canvasengine.net/cdn/canvasengine-latest.all.min.js"></script>
	</head>

	<body>

		<canvas id="canvas" width="580" height="440">
		Your browser doesn't support the html5 element canvas
		</canvas>

	</body>

</html>

<script type="text/javascript" >
var canvas = CE.defines("canvas").
extend(Animation).
ready(function() {
    canvas.Scene.call("MyScene");
});

canvas.Scene.new({
    name: "MyScene",
    materials: {
        images: {
            img_id: "http://canvasengine.net/examples/img/html5.png"
        }
    },
    ready: function(stage) {
        var element = this.createElement();
        element.x = 100;
        element.y = 50;
        element.drawImage("img_id");
        stage.append(element);

        // Easing name : http://gsgd.co.uk/sandbox/jquery/easing/
        canvas.Timeline.new(element).to({
            x: 200,
            y: 100
        }, 100, Ease.easeInOutElastic).call();

    }
});


</script>
